<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>feed</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "main/default.css" %}">
</head>
<body>
  <h1>submit an update:</h1>
  <form action="{% url 'main:submitpost' %}" method="post">
    {% csrf_token %}
    <textarea id="post" name="content" cols="64" rows="8"></textarea>
    <br/>
    <input type="submit">
  </form>
  <h2>feed</h2>
</body>
</html>
