<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>nito</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "main/default.css" %}">
</head>
<body>
  <h1 id="title">welcome to nito, the nameless social network</h1>
  <div id="name">name:</div>
  <br/>

    <br/>
    <br/>
    <input type="submit" value="log in / sign up">
  </form>
</body>
</html>
